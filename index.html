<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Tableau CFC</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center my-5">Tableau de calcul de moyenne CFC</h1>
    </div>
    <div class="row">
        <div class="col-6 border border-dark">
            <h2 class="text-center">Math et Anglais</h2>

        </div>
        <div class="col-5 border offset-1 border-dark">
            <h2 class="text-center ">Moyennes ECG</h2>
        </div>
    </div>
    <div class="row ">
        <div class="col-2 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Math 1</h6>
        </div>
        <div class="col-3 offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="math_1"></label>
            <input class="form-control" id="math_1" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">

        </div>
        <div class="col-3 offset-2 mt-1 d-flex align-items-center">
            <label class="form-label" for="ecg_1"></label>
            <input class="form-control" id="ecg_1" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
    </div>
    <div class="row ">
        <div class="col-2 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Math 2</h6>
        </div>
        <div class="col-3 offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="math_2"></label>
            <input class="form-control" id="math_2" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">

        </div>
        <div class="col-3 offset-2 mt-1 d-flex align-items-center">
            <label class="form-label" for="ecg_2"></label>
            <input class="form-control" id="ecg_2" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
    </div>
    <div class="row ">
        <div class="col-2 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Math 3</h6>
        </div>
        <div class="col-3 offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="math_3"></label>
            <input class="form-control" id="math_3" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">

        </div>
        <div class="col-3 offset-2 mt-1 d-flex align-items-center">
            <label class="form-label" for="ecg_3"></label>
            <input class="form-control" id="ecg_3" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
    </div>
    <div class="row ">
        <div class="col-2 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Anglais 1</h6>
        </div>
        <div class="col-3 offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="ang_1"></label>
            <input class="form-control" id="ang_1" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">

        </div>
        <div class="col-3 offset-2 mt-1 d-flex align-items-center">
            <label class="form-label" for="ecg_4"></label>
            <input class="form-control" id="ecg_4" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
    </div>
    <div class="row ">
        <div class="col-2 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Anglais 2</h6>
        </div>
        <div class="col-3 offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="ang_2"></label>
            <input class="form-control" id="ang_2" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">

        </div>
        <div class="col-3 offset-2 mt-1 d-flex align-items-center">
            <label class="form-label" for="ecg_5"></label>
            <input class="form-control" id="ecg_5" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
    </div>
    <div class="row ">
        <div class="col-2 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Anglais 3</h6>
        </div>
        <div class="col-3 offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="ang_3"></label>
            <input class="form-control" id="ang_3" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">

        </div>
        <div class="col-3 offset-2 mt-1 d-flex align-items-center">
            <label class="form-label" for="ecg_6"></label>
            <input class="form-control" id="ecg_6" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
    </div>
    <div class="row ">
        <div class="col-2 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Anglais 4</h6>
        </div>
        <div class="col-3 offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="ang_4"></label>
            <input class="form-control" id="ang_4" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">

        </div>
        <div class="col-3 offset-2 mt-1 d-flex align-items-center">
            <label class="form-label" for="ecg_7"></label>
            <input class="form-control" id="ecg_7" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
    </div>
    <div class="row ">
        <div class="col-2 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Anglais 5</h6>
        </div>
        <div class="col-3 offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="ang_5"></label>
            <input class="form-control" id="ang_5" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">

        </div>
        <div class="col-3 offset-2 mt-1 d-flex align-items-center">
            <label class="form-label" for="ecg_8"></label>
            <input class="form-control" id="ecg_8" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col border border-dark d-flex align-items-center justify-content-center">
            <h2 class="text-center m-0">Moyenne des Modules</h2>
        </div>
    </div>
    <div class="row ">
        <div class="col-3 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">Module</h6>
        </div>

        <div class="col offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="module_pro"></label>
            <input class="form-control" id="module_pro" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
        <div class="col-1  offset-2 p-0 mt-1 d-flex align-items-center ">
            <label class="form-label" for="percent-module"></label>
            <input class="form-control" id="percent-module" max="100" min="10"
                   placeholder="%" step="10" style="text-align: center" type="number" value="80">
        </div>


    </div>
    <div class="row ">
        <div class="col-3 border mt-1 border-dark d-flex align-items-center justify-content-center">
            <h6 class="text-center m-0">CIE</h6>
        </div>

        <div class="col offset-1  mt-1 d-flex align-items-center">
            <label class="form-label" for="module_cie"></label>
            <input class="form-control" id="module_cie" max="6" min="1"
                   placeholder="Note" step="0.5" style="text-align: center" type="number">
        </div>
        <div class="col-1  offset-2 p-0 mt-1 d-flex align-items-center ">
            <label class="form-label" for="percent-cie"></label>
            <input class="form-control" id="percent-cie" max="100" min="10"
                   placeholder="%" step="10" style="text-align: center" type="number" value="20">
        </div>
    </div>


</div>
<div class="row">
    <div class="col-6 offset-1 border border-dark mt-3 d-flex align-items-center justify-content-center">
        <h2>Moyenne générale</h2>

    </div>

    <div class="col-2 offset-1 border border-dark mt-3 d-flex align-items-center justify-content-center">
        <h2>Note CFC</h2>
    </div>
</div>
<div class="row ">
    <div class="col-6 offset-1 mt-1">
        <div class="row ">
            <div class="col-3 mt-1 border-dark border d-flex align-items-center justify-content-center">
                <h6 class="text-center m-0">Compétence de base élargie</h6>
            </div>
            <div class="col-4 offset-1 mt-1  border border-dark d-flex align-items-center justify-content-center ">
                <p class="text-center m-0" id="final-competence" style="font-size: 20pt">0</p>
            </div>
            <div class="col-2  offset-2 p-0 mt-1 d-flex align-items-center ">
                <label class="form-label" for="percent-competence"></label>
                <input class="form-control" id="percent-competence" max="100" min="10"
                       placeholder="%" step="10" style="text-align: center" type="number" value="10">
            </div>

        </div>
        <div class="row ">
            <div class="col-3 mt-1 border-dark border d-flex align-items-center justify-content-center">
                <h6 class="text-center m-0">Culture générale</h6>
            </div>
            <div class="col-4 offset-1 mt-1  border border-dark d-flex align-items-center justify-content-center ">
                <p class="text-center m-0" id="final-ecg" style="font-size: 20pt">0</p>
            </div>
            <div class="col-2  offset-2 p-0 mt-1 d-flex align-items-center ">
                <label class="form-label" for="percent-ecg"></label>
                <input class="form-control" id="percent-ecg" max="100" min="10"
                       placeholder="%" step="10" style="text-align: center" type="number" value="20">
            </div>

        </div>
        <div class="row ">
            <div class="col-3 mt-1 border-dark border d-flex align-items-center justify-content-center">
                <h6 class="text-center m-0">Compétence en informatique</h6>
            </div>
            <div class="col-4 offset-1 mt-1  border border-dark d-flex align-items-center justify-content-center ">
                <p class="text-center m-0" id="final-info" style="font-size: 20pt">0</p>
            </div>
            <div class="col-2  offset-2 p-0 mt-1 d-flex align-items-center ">
                <label class="form-label" for="percent-info"></label>
                <input class="form-control" id="percent-info" max="100" min="10"
                       placeholder="%" step="10" style="text-align: center" type="number" value="30">
            </div>

        </div>
        <div class="row ">
            <div class="col-3 mt-1 border-dark border d-flex align-items-center justify-content-center ">
                <h6 class="text-center m-0  ">TPI</h6>
            </div>
            <div class="col-4 offset-1  mt-1 d-flex align-items-center ">
                <label class="form-label" for="grades-tpi"></label>
                <input class="form-control" id="grades-tpi" max="6" min="1"
                       placeholder="Note" step="0.1" style="text-align: center" type="number">
            </div>
            <div class="col-2  offset-2 p-0 mt-1 d-flex align-items-center ">
                <label class="form-label" for="percent-tpi"></label>
                <input class="form-control" id="percent-tpi" max="100" min="10"
                       placeholder="%" step="10" style="text-align: center" type="number" value="40">
            </div>

        </div>


    </div>
    <div class="col-2 offset-1 " >
        <p  class=" ms-3 offset-4" style="font-size: 100pt" id="final-grades">0</p>
    </div>

</div>

<script src="app.js"></script>
</body>

</html>
